<h4>Filiação</h4>

<input hidden ng-model="servidor.filiacao.id"/>

<div class="row cell-auto-size">
    <div class="cell padding10">
        <label>Pai</label>
        <div class="input-control text full-size">
            <input type="text" ng-model="servidor.filiacao.pai"/>
        </div>
    </div>
    <div class="cell padding10">
        <label>Mãe</label>
        <div class="input-control select full-size">
            <input type="text" ng-model="servidor.filiacao.mae"/>
        </div>
    </div>
</div>
