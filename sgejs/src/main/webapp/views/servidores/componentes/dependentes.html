
<h4>Dependentes</h4>
<div class="button-group">
    <button class="button small-button" ng-click="abrirModal('#modal_dependente')"><span class='mif-plus'> Adicionar</span></button>
    <button class="button small-button"><span class='mif-pencil'> Editar</span></button>
    <button class="button small-button"><span class='mif-bin'> Excluir</span></button>
</div>
<div class="row cell-auto-size">
    <div class="cell padding10">
        <table class="table striped hovered full-size">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Identidade</td>
                    <td>Parentesco</td>
                    <td>Estado Civil</td>
                    <td>Situação Financeira</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in servidor.dependentes" style="text-transform: capitalize">
                    <td>{{d.nome}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
