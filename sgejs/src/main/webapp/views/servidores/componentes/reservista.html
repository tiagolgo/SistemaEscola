
<div class="row cell-auto-size">
    <div class="cell">
        <h4 class="text-light">CPF</h4>
        <div class="row cell-auto-size">
            <div class="cell padding10">
                <label>Número</label>
                <div class="input-control text full-size">
                    <input type="text" ng-model="servidor.cpf"/>
                </div>
            </div>
        </div>
    </div>
    <div class="cell">
        <h4 class="text-light">Documento Militar (Somente para Sexo Masculino)</h4>
        <input hidden ng-model="servidor.documento.reservista.id"/>
        <div class="row cell-auto-size">
            <div class="cell padding10">
                <label>Número</label>
                <div class="input-control text full-size">
                    <input type="text" ng-model="servidor.documento.reservista.numero"/>
                </div>
            </div>
            <div class="cell padding10">
                <label>Categoria</label>
                <div class="input-control text full-size">
                    <input type="text" ng-model="servidor.documento.reservista.categoria"/>
                </div>
            </div>
        </div>
    </div>
</div>
