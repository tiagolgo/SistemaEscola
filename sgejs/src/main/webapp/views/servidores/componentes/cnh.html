<h4 class="text-light">Carteira Nacional de Habilitação</h4>
<input hidden ng-model="servidor.documento.cnh.id"/>
<div class="row cell-auto-size">
    <div class="cell padding10">
        <label>Número</label>
        <div class="input-control text full-size">
            <input type="text" ng-model="servidor.documento.cnh.numero"/>
        </div>
    </div>
    <div class="cell padding10">
        <label>Categoria</label>
        <div class="input-control text full-size">
            <input type="text" ng-model="servidor.documento.cnh.categoria"/>
        </div>
    </div>
    <div class="cell padding10">
        <label>Emissão</label>
        <div class="input-control text full-size" data-role="datepicker">
            <input type="text" ng-model="servidor.documento.cnh.emissao"/>
            <button class="button"><span class="mif-calendar"></span></button>
        </div>
    </div>
    <div class="cell padding10">
        <label>Vencimento</label>
        <div class="input-control text full-size" data-role="datepicker">
            <input type="text" ng-model="servidor.documento.cnh.vencimento"/>
            <button class="button"><span class="mif-calendar"></span></button>
        </div>
    </div>
</div>
